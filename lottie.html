<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lottie.min.js" type="text/javascript"></script>
</head>
<body>
    <style>
        #dom {
            background-color: black;
            <!-- height: 400px; -->
            <!-- width: 100px; -->
        }
    </style>

    <div id="dom" width="300px" height="200px"></div>
    <script>
        var el = document.getElementById("dom");
        lottie.loadAnimation({
            container: el, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://raw.githubusercontent.com/QiProject/lottieTestinng/master/data.json' // the path to the animation json
          });
    </script>

    
</body>
</html>
